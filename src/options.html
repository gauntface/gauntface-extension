<html>
    <head>
      <title>Gauntface Extension / Options</title>
      <link rel="stylesheet" type="text/css" href="./styles/options.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
      <!-- Loading -->
      <section class="page loading js-loading is-hidden">
        <div class="loader">Loading</div>
      </section>

      <!-- Error -->
      <section class="page error js-error is-hidden">
        <div>
          <header>
            <h1>Oops...</h1>
          </header>
          <main>
          <h2 class="js-error__msg"></h2>
          </main>
        </div>
      </section>

      <!-- Options Page -->
      <section class="page options js-options is-hidden">
        <header>
          <h1>Options</h1>
          <nav>
              <ul>
                <li class="is-selected">Pinned Tabs</li>
              </ul>
            </nav>
        </header>

        <main>
          <section>
            <p>Please add the URLs of tabs you would like to have permenantly
              pinned.</p>
            <ul class="pinned-tabs js-pinned-tabs"></ul>
            <div class="js-pinned-tabs-controls"></div>
          </section>
        </main>
      </section>

      <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
      <script src="./controllers/options.js" async></script>
    </body>
  </html>
